<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code for Digital Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container">

            <a  href="" class="navbar-brand">QR Code Generator</a>
            </div>
            </nav>
           <div class="container mt-5"  style="width: 600px; border: 1px solid #d3d3d3; padding: 30px; border-radius: 10px; ">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Generate QR Code</button>
            </form>
            {% if qr_url %}
            <div class="mt-4 text-center">
                <h2>Generated QR Code:</h2>
                <img src="{{ qr_url }}" alt="QR Code" class="img-fluid" style="max-width: 300px;">
            </div>
            {% endif %}

            </div>
        </body>
</html>
